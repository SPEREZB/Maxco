<div class="flex"> 
  <div *ngIf="!isMobile" [ngClass]="{'-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen}"
       class="fixed inset-y-0 left-0 h-full w-64 bg-red-700 text-white shadow-xl transform transition-transform duration-500 z-50 rounded-r-lg">
  
 
       <div class="flex flex-col mt-4 space-y-3"> 
        <!-- Solo se muestra si rol es distinto de VND -->
        <a *ngIf="rol !== 'VND'" 
           routerLink="/usuarios" 
           class="flex items-center py-4 px-6 bg-red-600 hover:bg-red-500 rounded-lg m-2 shadow-md transition-all duration-300 transform hover:scale-105 hover:text-red-200">
          <i class="fas fa-users fa-lg mr-3 hover:bg-red-500"></i>
          <span class="text-left font-semibold text-lg">Usuarios</span>
        </a>
      
        <a *ngIf="rol !== 'VND'" 
           routerLink="/zonas" 
           class="flex items-center py-4 px-6 bg-red-600 hover:bg-red-500 rounded-lg m-2 shadow-md transition-all duration-300 transform hover:scale-105 hover:text-red-200">
          <i class="fas fa-map-marked-alt fa-lg mr-3 hover:bg-red-500"></i>
          <span class="text-left font-semibold text-lg">Zonas</span>
        </a>
      
        <!-- Estas dos siempre se muestran -->
        <a routerLink="/productos" 
           class="flex items-center py-4 px-6 bg-red-600 hover:bg-red-500 rounded-lg m-2 shadow-md transition-all duration-300 transform hover:scale-105 hover:text-red-200">
          <i class="fas fa-boxes fa-lg mr-3 hover:bg-red-500"></i>
          <span class="text-left font-semibold text-lg">Productos</span>
        </a>
      
        <a routerLink="/ventas" 
           class="flex items-center py-4 px-6 bg-red-600 hover:bg-red-500 rounded-lg m-2 shadow-md transition-all duration-300 transform hover:scale-105 hover:text-red-200">
          <i class="fas fa-shopping-cart fa-lg mr-3 hover:bg-red-500"></i>
          <span class="text-left font-semibold text-lg">Ventas</span>
        </a> 
      
        <!-- Cerrar sesión siempre visible -->
        <a (click)="onLogout()" 
           class="flex items-center cursor-pointer py-4 px-6 bg-red-600 hover:bg-red-500 rounded-lg m-2 shadow-md transition-all duration-300 transform hover:scale-105 hover:text-red-200">
          <i class="fas fa-sign-out-alt fa-lg mr-3 hover:bg-red-500"></i>
          <span class="text-left font-semibold text-lg">Cerrar Sesión</span>
        </a>
      </div>
      
  </div>
  
  <div class="flex-1 transition-all duration-500" [ngClass]="{'ml-64': isMenuOpen}">
    <div style="height: 8vh;" class="relative flex items-center p-4 bg-red-600 text-white shadow-md"> 
      <button  (click)="toggleMenu()" class="relative flex items-center p-2 bg-red-500 rounded-full hover:bg-red-400 focus:outline-none shadow-lg transition-transform transform hover:scale-105">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
 
      <div class="flex items-center space-x-4 ml-4">
        <div class="text-2xl font-bold tracking-wide">MAXCO</div>
      
        <div class="flex items-center">
          
        </div> 
      
      </div>
    </div>
 
    <div style="height: calc(92vh);"  class="bg-sky-900 box-border overflow-y-auto" [ngClass]="themeService.isDarkMode ? 'bg-sky-900 text-white placeholder-white' : 'bg-white'">
      <router-outlet></router-outlet>
    </div>

 
  </div>
</div>
